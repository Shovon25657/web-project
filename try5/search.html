            <div class="col-md-6">
                <h4>Local University Search</h4>
                <form id="localSearchForm">
                    <div class="mb-3">
                        <label>Preferred Location</label>
                        <input type="text" class="form-control" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label>GPA/CGPA</label>
                        <input type="number" class="form-control" name="gpa" required>
                    </div>
                    <div class="mb-3">
                        <label>Type of University</label>
                        <select class="form-control" name="universityType">

                    </div>
                    <div class="mb-3">
                        <label>Program Type</label>
                        <select class="form-control" name="programType">

                    </div>

                        <label>Expected Year to Start</label>
                        <input type="number" class="form-control" name="startYear" required>

                        <label>Tuition Budget Range</label>
                        <input type="text" class="form-control" name="tuitionBudget" required>
                    </div>
                    <div class="mb-3">
                        <label>Preferred Teaching Language</label>
                        <input type="text" class="form-control" name="teachingLanguage" required>
                    </div>
                    <div class="mb-3">
                        <label>Evening/Weekend Classes</label>
                        <select class="form-control" name="eveningClasses">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>International University Search</h4>
                <form id="internationalSearchForm">

                        <label>Budget Preferences</label>
                        <input type="text" class="form-control" name="budgetPreferences" required>

                        <input type="text" class="form-control" name="teachingLanguage" required>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
