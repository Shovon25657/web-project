<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UniPass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
      <a class="navbar-brand" href="index.html">
          <img src="logo.png" alt="UniPass Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
              <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
              <li class="nav-item"><a class="nav-link" href="connect.html">Connect</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </ul>
          <div class="nav-auth-buttons">
              <a href="login.html" class="btn btn-primary">Login</a>
          </div>
      </div>
  </div>
</nav>


  <!-- Sign Up Form Section -->

    <div class="auth-container d-flex align-items-center justify-content-center vh-100">
        <div class="auth-card p-4 shadow-lg rounded animate__animated animate__fadeInUp">
            <h1 class="text-center mb-4">Sign Up</h1>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="academic-level" class="form-label">Academic Level</label>
                    <select id="academic-level" class="form-select">
                        <option>High School</option>
                        <option>Undergraduate</option>
                        <option>Graduate</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
            </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
